<body>

      </ul>

  </header>
  <div class="img-geral">
    <div class="conteudo-login">
      <div class="container">
        <div class="form-cadastro">

          <div class="form-principal">

            <!-- Nome e Email -->
            <h1 class="text-calistenia">Cadastro</h1>
            <label for="idNome">Nome:</label>
            <input type="text" id="idNome" class="input-cadastro" placeholder="Digite o seu nome">
            <br>
            <label for="idEmail">E-mail:</label>
            <input type="email" id="idEmail" class="input-cadastro" placeholder="Digite o seu e-mail">

            <!-- Senha CNPJ CEP -->
            <div class="form-inline">

              <div class="form-particao">
                <label for="idSenha">Senha:</label>
                <input maxlength="16" type="password" id="idSenha" class="input-cadastro"
                  placeholder="Digite sua Senha">
              </div>
              <div class="form-particao">
                <label for="idConfirmSenha">Confirmar a Senha:</label>
                <input maxlength="16" type="password" id="idConfirmSenha" class="input-cadastro"
                  placeholder="Confirme sua Senha">
              </div>

              <div class="bottom-cadastro">
                <button class="bottom-cadastro2" onclick="verificarCadastro()">Cadastrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

        </div>
      </div>
    </div>
    </footer>
</body>

</html>

<script>
  function verificarCadastro() {
    var nome = idNome.value; //min 3
    var email = idEmail.value; //@
    var senha = idSenha.value; //min 8 max 16 
    var confirmSenha = idConfirmSenha.value; // == senha

    if (nome.length <= 3) {
      alert("Nome deve ter no minimo 3 caracteres");

    }

    if (email.indexOf("@") == -1) {
      alert(" Insira um Email Válido")
    }

    if (senha.length < 8 || senha.length > 16) {
      alert("A senha deve ter entre 8 e 16 caracteres");
    }

    if (confirmSenha != senha) {

      alert("As senhas não são iguais");

    }
    


  }



</script>
